<div class="modal-header">
  <h4 class="modal-title ml-auto">Sign In</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close_modal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center ">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <fieldset>
      <div class="form-group fields">
        <input type="userName" class="form-control shadow-none" id="userName" name="userName" formControlName="userName"
          aria-describedby="userName" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control shadow-none" id="password" name="password" formControlName="password"
          placeholder="Password" />
      </div>
      <br />
      <button type="button" class="btn btn-primary"type="submit" [disabled]="loginForm.invalid">
        Submit
      </button>
    </fieldset>
  </form>
</div>
