<div class="container home__hearder text-center">
  <h2 style="position: relative; top: 80px">Our Products</h2>
</div>

<div class="dashboard__content">
  <div class="container">
    <div class="row">
      <div class="col-md-3 cards" *ngFor="let product of productCards">
        <app-product-cards
          [productName]="product.name"
          [productRate]="product.rate"
        ></app-product-cards>
      </div>
    </div>
  </div>
</div>
